<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div>
      <h1>
        <span class="gray1">Generate a</span><br />
        <span class="gray2">Random Password</span><br />
      </h1>
      <p>Never use an insecure password again</p>
    </div>
    <div class="container">
      <input
        class="length"
        type="number"
        placeholder="Set password length"
        onblur="readLength()"
      />
      <button class="generate" onclick="generatePassword()">
        Generate Passwords
      </button>
    </div>
    <div class="passwords">
      <button id="password-1" class="created created1" onclick="copy1()">
        <span class="tooltiptext" id="myTooltip">Once generated click to copy to clipboard</span>
      </button>
      <button id="password-2" class="created" onclick="copy2()">
        <span class="tooltiptext" id="myTooltip">Once generated click to copy to clipboard</span>
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
